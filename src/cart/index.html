<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Cart</title>

  <link rel="stylesheet" href="/css/style.css" />
</head>

<body class="cart-page">
  <header id="main-header" class="divider"></header>

  <main class="divider">
    <h1>Your Cart</h1>
    <div id="cart-items">
      <!-- Cart items will be rendered here by cart.mjs -->
    </div>

    <div class="cart-summary">
      <span class="cart-summary-label">Total:</span>
      <span class="cart-summary-price">$<span class="cart-total">0.00</span></span>
    </div>

    <!-- Proceed to Checkout Button -->
    <div class="checkout-action">
      <a href="/checkout/index.html" class="btn-primary">Proceed to Checkout</a>
    </div>
  </main>

  <footer id="main-footer" class="divider"></footer>

  <!-- Correct script paths -->
  <script type="module" src="/js/cart.mjs"></script>
</body>

</html>
