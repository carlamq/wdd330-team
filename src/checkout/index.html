<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header">
      <!-- JavaScript will load content here -->
    </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <div class="checkout-content">
          <!-- Order Summary -->
          <div class="order-summary">
            <h3>Order Summary</h3>
            <div>
              <span>Items (<span id="num-items">0</span>):</span>
              <span id="cartTotal">$0.00</span>
            </div>
            <div>
              <span>Tax (6%):</span>
              <span id="tax">$0.00</span>
            </div>
            <div>
              <span>Shipping:</span>
              <span id="shipping">$0.00</span>
            </div>
            <div>
              <strong>
                <span>Order Total:</span>
                <span id="orderTotal">$0.00</span>
              </strong>
            </div>
          </div>
        
          <!-- Checkout Form -->
          <form name="checkout" id="checkout-form">
            <fieldset>
              <legend>Customer Information</legend>
              <label for="firstName">First Name*</label>
              <input type="text" id="firstName" name="firstName" required>
        
              <label for="lastName">Last Name*</label>
              <input type="text" id="lastName" name="lastName" required>
            </fieldset>
        
            <fieldset>
              <legend>Shipping Address</legend>
              <label for="street">Street Address*</label>
              <input type="text" id="street" name="street" required>
        
              <label for="city">City*</label>
              <input type="text" id="city" name="city" required>
        
              <label for="state">State*</label>
              <input type="text" id="state" name="state" required>
        
              <label for="zip">Zip Code*</label>
              <input type="text" id="zip" name="zip" required>
            </fieldset>
        
            <fieldset>
              <legend>Payment Information</legend>
              <label for="cardNumber">Credit Card Number*</label>
              <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 1234 1234 1234" required>
        
              <label for="expiration">Expiration Date (MM/YY)*</label>
              <input type="text" id="expiration" name="expiration" placeholder="MM/YY" required>
        
              <label for="code">Security Code*</label>
              <input type="text" id="code" name="code" placeholder="123" required>
            </fieldset>
        
            <button type="submit" class="checkout-submit">Complete Order</button>
          </form>
        </div>
      </section>
    </main>

    <footer id="main-footer">
      <!-- JavaScript will load content here -->
    </footer>
    <script src="../js/checkout.js" type="module"></script>
  </body>
</html>
