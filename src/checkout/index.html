<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Checkout</title>

  <!-- Correct path -->
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <header id="main-header" class="divider"></header>

  <main class="divider checkout">
    <h2>Review & Place your Order</h2>

    <!-- Cart items will be injected here by checkout.js -->
    <section class="products"></section>

    <section class="checkout-container">
      <!-- Checkout Form -->
      <form id="checkout-form" class="checkout-form">
        <fieldset>
          <legend>Customer Information</legend>
          <label>First Name <input type="text" name="fname" required /></label>
          <label>Last Name <input type="text" name="lname" required /></label>
          <label>Street Address <input type="text" name="street" required /></label>
          <label>City <input type="text" name="city" required /></label>
          <label>State <input type="text" name="state" required /></label>
          <label>Zip Code <input type="text" name="zip" required /></label>
        </fieldset>

        <fieldset>
          <legend>Payment Information</legend>
          <label>Credit Card Number <input type="text" name="cardNumber" required /></label>
          <label>Expiration Date <input type="text" name="expiration" required /></label>
          <label>Security Code <input type="text" name="code" required /></label>
        </fieldset>

        <button type="submit" class="btn-primary">Place Order</button>
      </form>

      <!-- Order Summary -->
     
      <aside id="order-summary" class="order-summary">
        <h3>Order Summary</h3>
        <p><span>Subtotal:</span><span id="subtotal">$0.00</span></p>
        <p><span>Tax:</span><span id="tax">$0.00</span></p>
        <p><span>Shipping:</span><span id="shipping">$0.00</span></p>
        <p class="order-summary-total"><strong>Order Total:</strong><span id="orderTotal">$0.00</span></p>
      </aside>
    </section>
  </main>

  <footer id="main-footer" class="divider"></footer>

  <!-- Correct script paths -->
  <script type="module" src="/js/checkout.js"></script>
  <script type="module" src="/js/main.js"></script>
</body>

</html>
